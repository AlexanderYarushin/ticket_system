<meta charset="utf8">

<div id="logo_background">

    <img src="/images/logo_background.jpg">

    <div id = "dark_blur"></div>
    </img>
</div>
<div id = "container">
    <div id = "logo">
        <div id = "text">β</div>
        <div id = "site">βetatravel.ru</div>
    </div>
    <div id = "border"></div>
    <div id = "slog">
        <h2>Панель администратора</h2>
    </div>
    <div class = "admin_panel">
        <div class="login">
            <div class="header">Авторизация</div>
            <input type="text" class = "loginput email" placeholder="Введите логин(email)">
            <input type="password" class ="loginput password" placeholder="Введите пароль">
            <div class = "enter loginput" onclick="auth()">Войти</div>
            <div class="error" >Ошибка авторизации</div>
        </div>
    </div>

</div>

<script>
    function auth(){
        var login = $(".email").val();
        var password = $(".password").val();
        $(".error").css("display","none");
        $.ajax({
            url: "/login",
            method: "POST",
            data: {email:login, password:password},
            success: function(data) {

                if(data == "success"){
                    window.location.href = "/admin";
                }
                if(data == "error"){
                    $(".error").css("display","inherit");
                }
            }
        });
    }
</script>

<style>

    .error{
        text-align: center;
        font-family: Montserrat;
        color:red;
        display: none;
    }
    .loginput{
        display: block;
        width:60%;
        height: 30px;
        margin: 10px auto;


    }
    
    .enter:hover{
        cursor: pointer;
        background: #cf0844;
    }


    .enter{
        width: 150px;
        height: 40px;
        background: #f6175a;
        color: #fff;
        text-align: center;
        margin: 0px auto;
        font-family: Montserrat;
        font-size: 17px;

        line-height: 40px;
        border-radius: 6px;
        margin-bottom: 10px;


    }
    .login .header{
        font-family: Montserrat;
        text-align: center;

        margin-top: 10px;

    }
    .login{
        background: #202a3c;
        border-radius: 3px;
        box-shadow: 5px 5px 5px black;
        width:40%;
        margin: 0 auto;

        border:1px solid #666;
    }
</style>
